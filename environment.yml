name: genai
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Core Infrastructure
  - python=3.11
  - pip
  - numpy

  # GPU Support (Best Practice: Install via Conda)
  - pytorch
  - torchvision
  - pytorch-cuda=12.4

  # Python Packages via Pip
  - pip:
    - chromadb
    - tqdm
    - docling
    - transformers
    - fastapi
    - uvicorn
    - langchain-ollama
    - langchain-core
    - matplotlib
    - sentence_transformers
    - scikit-learn
    - deepsearch-glm
    - python-dotenv
    - pyzotero
    - nest-asyncio
  - pandas